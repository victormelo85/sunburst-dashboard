<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Indicador — Perfil</title>
<style>
  :root{ --bg:#f6f7fb; --card:#fff; --txt:#1f2937; --a:#f28e2c; --b:#f7b267; --shadow:0 8px 24px rgba(0,0,0,.08); }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);font:500 16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{max-width:720px;margin:0 auto;padding:16px}
  .card{background:var(--card);border-radius:16px;box-shadow:var(--shadow);padding:18px}
  h1{margin:0 0 6px;font-size:18px;color:var(--txt)}
  .row{display:flex;align-items:center;gap:12px;margin:10px 0}
  .label{min-width:220px;font-size:14px;color:#374151}
  .pct{margin-left:auto;font-weight:700;font-size:26px;color:#111}
  .bar{height:8px;border-radius:999px;background:#e5e7eb;overflow:hidden}
  .fill{height:100%}
  .legend{display:flex;gap:12px;margin-top:10px;font-size:13px;color:#4b5563;flex-wrap:wrap}
  .dot{width:12px;height:12px;border-radius:50%}
  footer{margin-top:8px;font-size:12px;color:#6b7280}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Perfil</h1>

    <div class="row"><div class="label">Silvicultor</div><div class="pct" id="pctA">--%</div></div>
    <div class="bar"><div class="fill" id="barA" style="background:var(--a);width:0%"></div></div>

    <div class="row"><div class="label">Compra madeira em pé</div><div class="pct" id="pctB">--%</div></div>
    <div class="bar"><div class="fill" id="barB" style="background:var(--b);width:0%"></div></div>

    <div class="legend">
      <div style="display:flex;align-items:center;gap:6px"><span class="dot" style="background:var(--a)"></span> Silvicultor</div>
      <div style="display:flex;align-items:center;gap:6px"><span class="dot" style="background:var(--b)"></span> Compra madeira em pé</div>
    </div>

    <footer>Fonte: Caracterização de Fornecedores (seus dados)</footer>
  </div>
</div>
<script>
  // Dados: Silvicultor=50, Compra madeira em pé=10
  const v = { a:50, b:10 }, tot = v.a+v.b;
  const pct = x => (tot ? (Math.round(x/tot*1000)/10).toFixed(1) : 0) + '%';
  document.getElementById('pctA').textContent = pct(v.a);
  document.getElementById('pctB').textContent = pct(v.b);
  document.getElementById('barA').style.width = (v.a/tot*100)+'%';
  document.getElementById('barB').style.width = (v.b/tot*100)+'%';
</script>
</body>
</html>
